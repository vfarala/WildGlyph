<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="match_history.css">
    <title>5x6 Tic Tac Toe</title>
</head>
<body>
   
    <!-- Return Button -->
    <a id="returnButton" class="btn btn-dark return-button">Return</a>
     <!-- TABLE -->
    <div class="container"></div>
    <h1 class="mt-5" style="font-size: 34px;">Match History</h1>
    <table class="table table-dark table-striped mt-4">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Winner</th>
                <th scope="col">Score</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- MATCH HISTORY ROSE == DATABASE -->
            <tr>
                <td>Player 1</td>
                <td>AI</td>
                <td>Player 1</td>
                <td>2024-02-18</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>Player 1</td>
                <td>Player 1</td>
                <td>2024-02-19</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>Player 2</td>
                <td>Player 2</td>
                <td>2024-02-20</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <!-- Add more page links as needed -->
        </ul>
    </nav>
</div>
</div>
    
    

    <!-- MUSIC -->
    <img src="music.png" id="musicButton" class="music-button" alt="Music Button">
    <audio id="backgroundMusic" autoplay loop>
        <source src="alam.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Play the background music automatically when the page loads
        window.addEventListener('load', function() {
            backgroundMusic.play();
        });

        musicButton.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicButton.src = 'music.png';
            } else {
                backgroundMusic.pause();
                musicButton.src = 'mute.png';
            }
        });

        const returnButton = document.getElementById('returnButton');
    returnButton.addEventListener('click', function() {
        window.location.href = 'index.html'; // Navigate to the index.html page
    });
    </script>
</body>
</html>
